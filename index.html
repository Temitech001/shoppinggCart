<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>

    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <head>
      <nav>
        <div class="nav-parentdiv">
          <div class="nav-logo">
            <h1>Sneaker</h1>
          </div>
          <div>
            <ul class="nav-uldiv">
              <li class="nav-item">
                <a href="">Collections</a>
              </li>
              <li class="nav-item">
                <a href="">Men</a>
              </li>
              <li class="nav-item">
                <a href="">Women</a>
              </li>
              <li class="nav-item">
                <a href="">About</a>
              </li>
            </ul>
          </div>
          <div class="nav-img">
            <a href="">
              <img
                id="img-id"
                class="cart-img"
                src="./images/icon-cart.svg "
                alt=""
              />
            </a>
            <a href="">
              <img
                id="img-id"
                class="avatar-img"
                src="./images/image-avatar.png"
                alt="image-avatar"
              />
            </a>
          </div>
        </div>
        <hr />
      </nav>
    </head>
    <section>
      <div class="sec1-div">
        <div>
          <img
            class="pro1-img"
            src="./images/image-product-1.jpg"
            alt=""
          />
          <div class="thumbails">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt=""
            />
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt=""
            />
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt=""
            />
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="text-div">
          <h3 class="sneak">SNEAKER COMPANY</h3>
          <br />
          <h1>Fall Limited Edition <br />Sneakers</h1>
          <br />
          <br />
          <p>
            The low profile sneakers are your perfect casual wear <br />
            companion.Featuring a durable rubber outer sole, they 'll <br />
            withstand everything the wearcan offer
          </p>
          <br />
          <div class="dis125">
            <h2>$125.00</h2>
            <span><h2 class="dis-ss">50%</h2></span>
          </div>
          <div>
            <h3 class="dis-250">$250.00</h3>
          </div>
          <br />
          <div class="icon-pppp">
            <div class="icon-inc">
              <button class="btnpar">
                <img
                  id="minus-btn"
                  src="./images/icon-minus.svg"
                  alt=""
                />
                <h3 id="res-btn">3</h3>
                <img
                  id="plus-btn"
                  src="./images/icon-plus.svg"
                  alt=""
                />
              </button>
            </div>
            <button class="btn-add2">
              <img
                class="carrimg"
                src="./images/icon-cart.svg"
                alt="Shopping Cart"
              />
              <h3 style="white-space: nowrap">Add to Cart</h3>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
